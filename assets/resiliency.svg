<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 260" width="100%" height="100%">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&amp;display=swap');
            text { font-family: 'Fira Code', 'Courier New', Courier, monospace; font-size: 15px; }
            .bg { fill: #0d1117; rx: 12px; stroke: #30363d; stroke-width: 1px; }
            .header { fill: #161b22; }
            .mac-red { fill: #ff5f56; } .mac-yellow { fill: #ffbd2e; } .mac-green { fill: #27c93f; }
            .text-plain { fill: #c9d1d9; } .text-keyword { fill: #ff7b72; font-weight: 500; }
            .text-class { fill: #d2a8ff; font-weight: 600; } .text-string { fill: #a5d6ff; }
            .text-comment { fill: #8b949e; font-style: italic; } .text-number { fill: #79c0ff; }
            .cursor { fill: #c9d1d9; animation: blink 1s step-end infinite; }
            @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        </style>
    </defs>
    <rect width="750" height="250" class="bg" />
    <path d="M0 12 Q 0 0 12 0 L 738 0 Q 750 0 750 12 L 750 40 L 0 40 Z" class="header" />
    <circle cx="20" cy="20" r="6" class="mac-red" />
    <circle cx="40" cy="20" r="6" class="mac-yellow" />
    <circle cx="60" cy="20" r="6" class="mac-green" />
    <text x="375" y="25" fill="#8b949e" font-size="13px" text-anchor="middle" font-family="sans-serif">resiliency.py</text>

    <g transform="translate(30, 80)">
        <text y="0" class="text-comment"># Smart Exponential Backoff: Auto-handles 429 errors &amp; network drops</text>
        <text y="35">
            <tspan class="text-plain">response = ai.ask(</tspan>
        </text>
        <text y="70">
            <tspan class="text-plain">    </tspan><tspan class="text-string">"Write a complex python script"</tspan><tspan class="text-plain">,</tspan>
        </text>
        <text y="105">
            <tspan class="text-plain">    retry=</tspan><tspan class="text-number">3</tspan><tspan class="text-plain">, timeout=</tspan><tspan class="text-number">10</tspan>
        </text>
        <text y="140">
            <tspan class="text-plain">)</tspan>
        </text>
        <rect x="15" y="125" width="10" height="18" class="cursor" />
    </g>
</svg>
