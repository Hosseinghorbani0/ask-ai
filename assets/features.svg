<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 290" width="100%" height="100%">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&amp;display=swap');
            text { font-family: 'Fira Code', 'Courier New', Courier, monospace; font-size: 15px; }
            .bg { fill: #0d1117; rx: 12px; stroke: #30363d; stroke-width: 1px; }
            .header { fill: #161b22; }
            .mac-red { fill: #ff5f56; } .mac-yellow { fill: #ffbd2e; } .mac-green { fill: #27c93f; }
            .text-plain { fill: #c9d1d9; } .text-keyword { fill: #ff7b72; font-weight: 500; }
            .text-class { fill: #d2a8ff; font-weight: 600; } .text-string { fill: #a5d6ff; }
            .text-comment { fill: #8b949e; font-style: italic; } .text-boolean { fill: #79c0ff; }
            .state-1 { animation: fade1 10s infinite; }
            .state-2 { animation: fade2 10s infinite; }
            @keyframes fade1 { 0%, 45% { opacity: 1; } 50%, 95% { opacity: 0; } 100% { opacity: 1; } }
            @keyframes fade2 { 0%, 45% { opacity: 0; } 50%, 95% { opacity: 1; } 100% { opacity: 0; } }
            .cursor { fill: #c9d1d9; animation: blink 1s step-end infinite; }
            @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        </style>
    </defs>
    <rect width="750" height="280" class="bg" />
    <path d="M0 12 Q 0 0 12 0 L 738 0 Q 750 0 750 12 L 750 40 L 0 40 Z" class="header" />
    <circle cx="20" cy="20" r="6" class="mac-red" />
    <circle cx="40" cy="20" r="6" class="mac-yellow" />
    <circle cx="60" cy="20" r="6" class="mac-green" />
    <text x="375" y="25" fill="#8b949e" font-size="13px" text-anchor="middle" font-family="sans-serif">developer_tools.py</text>

    <g transform="translate(30, 80)">
        <g class="state-1">
            <text y="0" class="text-comment"># 1. Enforce JSON &amp; Parse directly to Python Dict</text>
            <text y="35">
                <tspan class="text-plain">data = ai.ask(</tspan><tspan class="text-string">"Extract user info"</tspan><tspan class="text-plain">, json=</tspan><tspan class="text-boolean">True</tspan><tspan class="text-plain">)</tspan><tspan class="text-keyword">.json</tspan>
            </text>
            <text y="70" class="text-comment"># =&gt; {'name': 'John', 'age': 30}</text>
            
            <text y="115" class="text-comment"># 2. Extract ONLY the code block (No conversational filler)</text>
            <text y="150">
                <tspan class="text-plain">code = ai.ask(</tspan><tspan class="text-string">"Write a ping script"</tspan><tspan class="text-plain">, code=</tspan><tspan class="text-boolean">True</tspan><tspan class="text-plain">)</tspan><tspan class="text-keyword">.text</tspan>
            </text>
        </g>
        <g class="state-2">
            <text y="0" class="text-comment"># 3. Clean Markdown (Removes ```json and ``` tags)</text>
            <text y="35">
                <tspan class="text-plain">raw = ai.ask(</tspan><tspan class="text-string">"Write JSON"</tspan><tspan class="text-plain">, clean=</tspan><tspan class="text-boolean">True</tspan><tspan class="text-plain">)</tspan><tspan class="text-keyword">.text</tspan>
            </text>
            <text y="70" class="text-comment"># =&gt; { "raw": "json string without markdown fences" }</text>
            
            <text y="115" class="text-comment"># 4. Strip Tags (Removes &lt;think&gt;...&lt;/think&gt; for Reasoning Models)</text>
            <text y="150">
                <tspan class="text-plain">ans = ai.ask(</tspan><tspan class="text-string">"What is 1+1?"</tspan><tspan class="text-plain">, strip=</tspan><tspan class="text-boolean">True</tspan><tspan class="text-plain">)</tspan><tspan class="text-keyword">.text</tspan>
            </text>
        </g>
        <rect x="0" y="165" width="10" height="18" class="cursor" />
    </g>
</svg>
